<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>

    <main class="container grid" style="--row-gap: 3rem">

        <!-- Typography -->

        <section class="flex">

            <div class="flex-grow flow">
                <h1 class="fs-600 -fwbold uppercase">Desktop</h1>

                <div>
                    <h1 class="fs-600 fw-bold uppercase">H1</h1>
                    <p class="text-dark">Iner - Bold - 32px - Uppercase</p>
                </div>

                <div>
                    <h2 class="fs-500 fw-bold">H2</h2>
                    <p>Iner - Bold - 24px</p>
                </div>

                <div>
                    <p>Body</p>
                    <p>Iner - 16px</p>
                </div>

                <div>
                    <p class="fs-300 fw-bold">Button text</p>
                    <p>Iner - 14px - Bold</p>
                </div>

                <div>
                    <p class="fs-200 italic">Form input errors</p>
                    <p>Iner - 13px - Italic</p>
                </div>

            </div>


            <div class="[ typography-phone ] [ flex-grow flow ]">
                <h1 class="fs-600 fw-bold uppercase">Phone</h1>

                <div>
                    <h1 class="fs-600 fw-bold uppercase">H1</h1>
                    <p>Iner - Bold - 22px - Uppercase</p>
                </div>

                <div>
                    <h2 class="fs-500 fw-bold">H2</h2>
                    <p>Iner - Bold - 20px</p>
                </div>

                <div>
                    <p>Body</p>
                    <p>Iner - 14px</p>
                </div>


                <div>
                    <p class="fs-300 fw-bold">Button text</p>
                    <p>Iner - 12px - Bold</p>
                </div>

            </div>
        </section>


        <section class="flow">
            <h1 class="fs-600 fw-bold">Links</h1>
            <!-- Links -->
            <a href="#" class="[ navigation__option ] [ bg-dark ]">item</a>
            <a href="#" class="navigation__option" data-state="active">item</a>
        </section>

    </main>

</body>

</html>
